<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c6ff, #6a11cb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        color: #fff;
      }

      .glass-card h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
      }

      .form-floating {
        margin-bottom: 20px;
      }

      label {
        font-weight: 500;
      }

      .form-control {
        border-radius: 10px;
        border: none;
        padding: 12px;
        font-size: 1rem;
        background-color: rgba(255, 255, 255, 0.2);
        color: #fff;
      }

      .form-control:focus {
        background-color: rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 5px #fff;
        color: #fff;
      }

      .form-control:focus::placeholder {
        color: transparent;
      }

      .btn {
        background-color: #00c6ff;
        border: none;
        padding: 12px;
        font-size: 1.1rem;
        border-radius: 30px;
        width: 100%;
        color: #fff;
        font-weight: 600;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #6a11cb;
        box-shadow: 0 0 10px #00c6ff, 0 0 20px #6a11cb;
        transform: scale(1.05);
      }

      .prediction-text {
        margin-top: 20px;
        font-size: 1.4rem;
        text-align: center;
        font-weight: 500;
        color: #90ee90;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      .error-msg {
        margin-top: 10px;
        color: #ff6b6b;
        text-align: center;
        font-weight: 500;
      }

      /* Dropdown fix */
      select.form-control {
        background-color: rgba(255, 255, 255, 0.25);
        color: #fff;
        appearance: none;
      }

      select.form-control option {
        background-color: #2a2a2a;
        color: #fff;
      }

      /* Loading Spinner */
      .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #00c6ff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Fade-in animation for the output */
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="glass-card">
      <h1>üè° House Price Predictor</h1>
      <form id="prediction-form" method="POST" onsubmit="send_data(event)">
        <div class="mb-3">
          <label for="location">Select Location</label>
          <select class="form-control" id="location" name="location" required>
            {% for location in locations %}
              <option value="{{ location }}">{{ location }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="bhk">BHK</label>
            <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK" required min="1">
          </div>
          <div class="col-md-6 mb-3">
            <label for="bath">Bathrooms</label>
            <input type="number" class="form-control" id="bath" name="bath" placeholder="Enter Bathrooms" required min="1">
          </div>
        </div>

        <div class="mb-3">
          <label for="total_sqft">Total Square Feet</label>
          <input type="number" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Area in Sqft" required min="1">
        </div>

        <button type="submit" class="btn">Predict Price</button>
      </form>

      <div id="prediction" class="prediction-text"></div>
      <div id="error-msg" class="error-msg"></div>

      <!-- Loader -->
      <div id="loader" class="loader" style="display: none;"></div>
    </div>

    <script>
      function send_data(event) {
        event.preventDefault();
        const form = document.getElementById('prediction-form');
        const fd = new FormData(form);

        document.getElementById('prediction').style.opacity = 0;
        document.getElementById('loader').style.display = "block"; // Show the loader

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/predict', true);
        xhr.onreadystatechange = function () {
          if (xhr.readyState == XMLHttpRequest.DONE) {
            const res = JSON.parse(xhr.responseText);
            if (res.error) {
              document.getElementById('error-msg').innerText = res.error;
              document.getElementById('prediction').innerText = "";
            } else {
              document.getElementById('prediction').innerText = res.price;
              document.getElementById('error-msg').innerText = "";
            }
            document.getElementById('loader').style.display = "none"; // Hide the loader
            document.getElementById('prediction').style.opacity = 1;
          }
        };
        xhr.send(fd);
      }
    </script>
  </body>
</html>
